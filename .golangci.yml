run:
    timeout: 1m
    tests: true

linters:
    presets:
        - complexity
        - unused
        - performance
        - bugs
        - style
        - format
        - error
        - comment

    disable:
        - depguard
        - nonamedreturns
        - exhaustruct

issues:
    exclude-use-default: false
    exclude-case-sensitive: false
    exclude-dirs-use-default: true
    max-issues-per-linter: 50
    max-same-issues: 3
    new: false
    fix: false
    whole-files: true

linters-settings:
    revive:
        enable-all-rules: false
        rules:
            - name: package-comments
              severity: warning
              exclude: [""]

    ireturn:
        allow:
            - anon
            - error
            - empty
            - stdlib
            - github.com\/jeanmolossi\/MaiGo\/pkg\/maigo\/contracts
            - github.com\/jeanmolossi\/MaiGo\/examples\/testserver

    nlreturn:
        block-size: 3

    varnamelen:
        max-distance: 5
        min-name-length: 3
        ignore-names:
            - id
        ignore-decls:
            - w http.ResponseWriter
            - r *http.Request

    tagliatelle:
        case:
            rules:
                json: snake
